<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Table using Col</title>
        <style>
            table, th, td {
              border: 1px solid black;
            }
        </style>
    </head>
    <body>
    
        <table style="width:100%">
            <colgroup>
              <col span="2" style="background-color:rgb(24, 140, 194)">
              <col style="background-color:rgb(27, 170, 14)">
            </colgroup>
            <tr>
                <th>SKU</th>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>3476896</td>
                <td>Book</td>
                <td>$12</td>
            </tr>
            <tr>
                <td>9841357</td>
                <td>Fine China</td>
                <td>$3</td>
            </tr>
            <tr>
                <td>7851649</td>
                <td>Lollipop</td>
                <td>$9000</td>
            </tr>
            <tr>
                <td>8415684</td>
                <td>shovel</td>
                <td>$3000</td>
            </tr>
            <tr>
                <td>1515555</td>
                <td>Socks</td>
                <td>$500</td>
            </tr>
          </table>
    </body>
</html>
