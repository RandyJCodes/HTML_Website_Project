<!DOCTYPE html>
<html lang="en">
	<head>
		<title>One Page Website</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./CSS/one_page_website.css">
		<script src="JS/One_Page_Website.js" defer></script>
	</head>
	<body>
	
	<!-- NAV -->
	<nav>
		<div>
			<ul>
				<a href="#home">Home</a> |
				<a href="#photos">Photos</a> |
				<a href="#videos">Video</a> |
				<a href="#contact">Contact Me</a>
			</ul>
		</div>
	</nav>
	
	
	<!-- Photos -->
	<section  id="photos">
		<div class="flex-container">
			<!-- PHOTO-CONTAINER 1 -->
			<div class="row">
				<div class="column">
					<img onclick="openModal();currentSlide(1)" src="./images/re8-med.png" class="hover-shadow cursor" alt="Snow" >
					<div class="photo-overlay">
					</div>
				</div>
			</div>
		</div>
		<!-- END PHOTO-CONTAINTER 1 -->
		
		<div class="flex-container">
			<!-- PHOTO-CONTAINER 2 -->
			<div class="row">
				<div class="column">
					<img onclick="openModal();currentSlide(2)" src="./images/skyrim-med.png" class="hover-shadow cursor" alt="Dragon">
					<div class="photo-overlay">
					</div>
				</div>
			</div>
		</div>
		
		<!-- END PHOTO-CONTAINTER 2 -->
		

	<!-- Lightbox -->
	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">
	  
		  <div class="mySlides">
			<div class="numbertext">1 / 2</div>
			<img src="./images/re8-lg.png" style="width:100%" alt="RE8">
		  </div>
	  
		  <div class="mySlides">
			<div class="numbertext">2 / 2</div>
			<img src="./images/skyrim-lg.png" style="width:100%" alt="SKYRIM">
		  </div>
		  <!-- image at bottom of lightbox -->
		  <div class="column">
			<img class="demo" src="./images/re8-sm.png" onclick="currentSlide(1)" alt="Werewolf-town">
		  </div>
	  
		  <div class="column">
			<img class="demo" src="./images/skyrim-sm.png" onclick="currentSlide(2)" alt="Dragon">
		  </div>

		</div>
	</div>
	

	

	<!-- Thumbnail image controls -->
	
  	
	<!-- Video -->
	<section id="videos">
		<iframe width="800" height="400" src="https://www.youtube.com/embed/watch?v=hOwTj7V3_3M">
		</iframe>
	</section>
	
	
	<!-- Contact Me form -->
	<section id="contact"></section>	
		<div class="wrap">
			<form action="/action.php">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" value=""><br><br>
				<label for="lname">Last name:</label><br>
				<input type="text" id="lname" value=""><br><br>
				<label for="message">Message Me:</label><br>
				<input type="text" id="message" value=""><br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
	</section>
	
	
	
	</body>
	
	
	<footer>
	<!-- NAV 2 -->
	<nav>
		<div>
			<ul>
				<a href="#home">Home</a> |
				<a href="#photos">Photos</a> |
				<a href="#videos">Video</a> |
				<a href="#contact">Contact Me</a> 
			</ul>
		</div>
	</nav>
	
	</footer>
</html>
